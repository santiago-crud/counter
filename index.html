<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Counter</title>
        <!-- styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         
    </head>
    <body>
        <main>
            <div class="container text-center" style="border: 1px; border-style: solid; border-color: grey; width: 500px;">
            <div class="row justify-content-center" style="margin: 3px;">
                <h1>
                    Counter
                </h1>
                <div class="card" style="border-color: grey !important; margin: 3px; width: 300px;">
                    <div class="card-body" style="margin: 0px;">
                        <span id="value" style="font-size: 3rem;">0</span>
                    </div>
                </div>

                <div class="button-container">
                    <button class="btn btn-dark decrease">decrease</button>
                    <button class="btn btn-dark reset">reset</button>
                    <button class="btn btn-dark increase">increase</button>
                </div>
            </div>
            </div>
        </main>

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
